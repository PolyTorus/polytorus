name: Code Coverage (llvm-cov)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  actions: read
  id-token: write
  pull-requests: write
  checks: write

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: llvm-tools-preview

    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-coverage-
          ${{ runner.os }}-cargo-

    - name: Install cargo-llvm-cov
      run: |
        if ! command -v cargo-llvm-cov &> /dev/null; then
          cargo install cargo-llvm-cov
        fi

    - name: Clean previous coverage data
      run: cargo llvm-cov clean --workspace

    - name: Run tests with coverage
      run: |
        cargo llvm-cov \
          --workspace \
          --all-features \
          --lcov \
          --output-path coverage.lcov

    - name: Generate HTML report
      run: |
        cargo llvm-cov \
          --workspace \
          --all-features \
          --html \
          --output-dir coverage-html

    - name: Generate coverage summary
      id: coverage
      run: |
        echo "## ðŸ“Š Code Coverage Report" > coverage_summary.txt
        echo "" >> coverage_summary.txt
        
        # Generate detailed report and capture output
        cargo llvm-cov \
          --workspace \
          --all-features \
          --summary-only > coverage_report.txt 2>&1
        
        # Format the output for GitHub
        echo '```' >> coverage_summary.txt
        cat coverage_report.txt >> coverage_summary.txt
        echo '```' >> coverage_summary.txt
        echo "" >> coverage_summary.txt
        
        # Add additional info
        echo "**Generated Files:**" >> coverage_summary.txt
        echo "- ðŸ“„ LCOV Report: \`coverage.lcov\`" >> coverage_summary.txt
        echo "- ðŸ“ HTML Report: \`coverage-html/\`" >> coverage_summary.txt
        echo "" >> coverage_summary.txt
        echo "**View detailed coverage:**" >> coverage_summary.txt
        echo "1. Download the HTML artifact from this run" >> coverage_summary.txt
        echo "2. Extract and open \`index.html\` in your browser" >> coverage_summary.txt
        
        # Set output for next step
        echo "COVERAGE_SUMMARY<<EOF" >> $GITHUB_OUTPUT
        cat coverage_summary.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: coverage-html/

    - name: Upload LCOV coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-lcov
        path: coverage.lcov

    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          const coverageSummary = `${{ steps.coverage.outputs.COVERAGE_SUMMARY }}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageSummary
          });

    - name: Print coverage summary
      run: |
        echo "## ðŸ“Š Coverage Report Generated Successfully"
        echo ""
        echo "Coverage Summary:"
        cargo llvm-cov \
          --workspace \
          --all-features \
          --summary-only
        echo ""
        echo "Files generated:"
        if [ -f coverage.lcov ]; then
          echo "âœ… LCOV file: coverage.lcov ($(wc -l < coverage.lcov) lines)"
          ls -la coverage.lcov
        fi
        if [ -d coverage-html ]; then
          echo "âœ… HTML report: coverage-html/"
          ls -la coverage-html/
        fi
