name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 高速フィードバック用の基本チェック
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgmp-dev libntl-dev libboost-all-dev libgmp3-dev libmpfr-dev \
            libfftw3-dev autoconf automake libtool

      - name: Setup OpenFHE
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                -DCMAKE_CXX_FLAGS="-O2 -DNDEBUG -Wno-unused-parameter -Wno-unused-function -Wno-missing-field-initializers" \
                ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: make clippy-strict

      - name: Check for security vulnerabilities
        run: |
          cargo install cargo-audit
          cargo audit

  # 基本テストスイート
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    needs: quick-checks
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgmp-dev libntl-dev libboost-all-dev libgmp3-dev libmpfr-dev \
            libfftw3-dev autoconf automake libtool

      - name: Setup OpenFHE (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                -DCMAKE_CXX_FLAGS="-O2 -DNDEBUG -Wno-unused-parameter -Wno-unused-function -Wno-missing-field-initializers" \
                ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          mkdir -p /usr/local/lib/pkgconfig
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake openssl pkg-config gmp ntl boost fftw

      - name: Setup OpenFHE (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                ..
          make -j$(sysctl -n hw.ncpu)
          sudo make install
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=/usr/local/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake openssl

      - name: Run tests
        run: cargo test --verbose

      - name: Run integration tests
        run: cargo test --test '*' --verbose

  # カバレッジレポート（Linuxのみ）
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgmp-dev libntl-dev libboost-all-dev libgmp3-dev libmpfr-dev \
            libfftw3-dev autoconf automake libtool

      - name: Setup OpenFHE
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                -DCMAKE_CXX_FLAGS="-O2 -DNDEBUG -Wno-unused-parameter -Wno-unused-function -Wno-missing-field-initializers" \
                ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: cobertura.xml
          fail_ci_if_error: true

  # Kani形式検証（オプション）
  kani-verification:
    name: Kani Formal Verification
    runs-on: ubuntu-latest
    needs: quick-checks
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgmp-dev libntl-dev libboost-all-dev libgmp3-dev libmpfr-dev \
            libfftw3-dev autoconf automake libtool

      - name: Setup OpenFHE
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                -DCMAKE_CXX_FLAGS="-O2 -DNDEBUG -Wno-unused-parameter -Wno-unused-function -Wno-missing-field-initializers" \
                ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install Kani
        run: |
          cargo install --locked kani-verifier
          cargo kani setup

      - name: Run Kani verification
        run: cargo kani --verbose

  # Dockerビルドとプッシュ（タグ時のみ）
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # セキュリティスキャン
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libssl-dev pkg-config \
            libgmp-dev libntl-dev libboost-all-dev libgmp3-dev libmpfr-dev \
            libfftw3-dev autoconf automake libtool

      - name: Setup OpenFHE
        run: |
          git clone https://github.com/MachinaIO/openfhe-development.git /tmp/openfhe
          cd /tmp/openfhe
          git checkout feat/improve_determinant
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr/local \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_UNITTESTS=OFF \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_BENCHMARKS=OFF \
                -DWITH_OPENMP=ON \
                -DCMAKE_CXX_STANDARD=17 \
                -DCMAKE_CXX_FLAGS="-O2 -DNDEBUG -Wno-unused-parameter -Wno-unused-function -Wno-missing-field-initializers" \
                ..
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          echo "OPENFHE_ROOT=/usr/local" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run security audit
        run: |
          cargo install cargo-audit
          cargo audit

      - name: Run dependency check
        run: |
          cargo install cargo-deny
          cargo deny check
