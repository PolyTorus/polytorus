[package]
name = "polytorus"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sha2 = "0.10.8"
rand = "0.8.4"
actix = "0.13.5"
actix-rt = "2.10.0"
actix-web = "4"
actix-web-actors = "4.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.64"
lazy_static = "1.4.0"
log = "0.4.22"
hex-literal = "0.4.1"
hex = "0.4"
k256 = "0.13.3"
primitive-types = "0.12.2"
secp256k1 = {versoin = "0.29.0", features = ["rand", "hashes"]}